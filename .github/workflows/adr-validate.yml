# GitHub Actions workflow for git-adr validation
# Generated by: git adr ci github --validate
#
# This workflow validates ADR structure and format on pull requests.
# Ensures architectural decisions are properly documented before merge.

name: Validate ADRs

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write  # For PR comments

jobs:
  validate-adrs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch git notes
        run: |
          git config --add remote.origin.fetch '+refs/notes/*:refs/notes/*'
          git fetch origin 'refs/notes/*:refs/notes/*' || true
          # Also fetch notes from PR branch
          git fetch origin '+refs/notes/*:refs/notes/*' --prune || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install git-adr
        run: pip install git-adr==0.2.1

      - name: Initialize git-adr if needed
        run: |
          # Initialize git-adr if not already initialized
          if ! git adr list --format json >/dev/null 2>&1; then
            echo "Initializing git-adr..."
            git adr init --adr-dir docs/adr || true
          fi

      - name: Validate ADR format
        id: validate
        run: |
          # Validate all ADRs
          ERRORS=""

          # Check each ADR has required sections
          for adr in $(git adr list --format json | jq -r '.[].id'); do
            content=$(git adr show "$adr" --format markdown 2>/dev/null || echo "")

            if [ -z "$content" ]; then
              ERRORS="${ERRORS}ADR $adr: Cannot read content\n"
              continue
            fi

            # Check for required sections
            if ! echo "$content" | grep -qi "## Status"; then
              ERRORS="${ERRORS}ADR $adr: Missing Status section\n"
            fi

            if ! echo "$content" | grep -qi "## Context"; then
              ERRORS="${ERRORS}ADR $adr: Missing Context section\n"
            fi

            if ! echo "$content" | grep -qi "## Decision"; then
              ERRORS="${ERRORS}ADR $adr: Missing Decision section\n"
            fi
          done

          if [ -n "$ERRORS" ]; then
            echo "VALIDATION_ERRORS<<EOF" >> $GITHUB_OUTPUT
            echo -e "$ERRORS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "has_errors=true" >> $GITHUB_OUTPUT
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Post validation results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const hasErrors = '${{ steps.validate.outputs.has_errors }}' === 'true';
            const errors = `${{ steps.validate.outputs.VALIDATION_ERRORS }}`;

            let body = '## ADR Validation Results\n\n';

            if (hasErrors) {
              body += '### Validation Errors Found\n\n';
              body += '```\n' + errors + '```\n\n';
              body += 'Please fix these issues before merging.\n';
            } else {
              body += 'All ADRs passed validation.\n';
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('ADR Validation Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Fail if validation errors
        if: ${{ steps.validate.outputs.has_errors == 'true' }}
        run: |
          echo "ADR validation failed. See PR comment for details."
          exit 1
