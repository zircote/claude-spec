# GitHub Actions workflow for git-adr validation
# Generated by: git adr ci github --validate
#
# This workflow validates ADR structure and format on pull requests.
# Ensures architectural decisions are properly documented before merge.

name: Validate ADRs

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write  # For PR comments

jobs:
  validate-adrs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch git notes
        run: |
          git config --add remote.origin.fetch '+refs/notes/*:refs/notes/*'
          git fetch origin 'refs/notes/*:refs/notes/*' || true
          # Also fetch notes from PR branch
          git fetch origin '+refs/notes/*:refs/notes/*' --prune || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install git-adr
        run: pip install git-adr==0.2.1

      - name: Initialize git-adr
        run: |
          # Force init to configure local state even when notes exist from fetch
          # This is required due to git-adr bug: "list" fails without init,
          # but "init" without --force fails when notes namespace exists
          git adr init --no-input --force

      - name: Validate ADR format
        id: validate
        run: |
          # Validate all ADRs using JSON format (more reliable than markdown)
          ERRORS=""

          # Get all ADRs as JSON and validate required fields
          ADR_JSON=$(git adr list --format json 2>/dev/null || echo "[]")

          if [ "$ADR_JSON" = "[]" ]; then
            echo "No ADRs found - skipping validation"
            echo "has_errors=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check each ADR has required metadata
          for adr in $(echo "$ADR_JSON" | jq -r '.[].id'); do
            # Get ADR metadata from JSON
            adr_data=$(echo "$ADR_JSON" | jq -r ".[] | select(.id == \"$adr\")")

            # Check for required status field
            status=$(echo "$adr_data" | jq -r '.status // empty')
            if [ -z "$status" ]; then
              ERRORS="${ERRORS}ADR $adr: Missing status field\n"
            fi

            # Check for required title field
            title=$(echo "$adr_data" | jq -r '.title // empty')
            if [ -z "$title" ]; then
              ERRORS="${ERRORS}ADR $adr: Missing title field\n"
            fi

            # Check for required date field
            date=$(echo "$adr_data" | jq -r '.date // empty')
            if [ -z "$date" ]; then
              ERRORS="${ERRORS}ADR $adr: Missing date field\n"
            fi
          done

          if [ -n "$ERRORS" ]; then
            echo "VALIDATION_ERRORS<<EOF" >> $GITHUB_OUTPUT
            echo -e "$ERRORS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "has_errors=true" >> $GITHUB_OUTPUT
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Post validation results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const hasErrors = '${{ steps.validate.outputs.has_errors }}' === 'true';
            const errors = `${{ steps.validate.outputs.VALIDATION_ERRORS }}`;

            let body = '## ADR Validation Results\n\n';

            if (hasErrors) {
              body += '### Validation Errors Found\n\n';
              body += '```\n' + errors + '```\n\n';
              body += 'Please fix these issues before merging.\n';
            } else {
              body += 'All ADRs passed validation.\n';
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('ADR Validation Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Fail if validation errors
        if: ${{ steps.validate.outputs.has_errors == 'true' }}
        run: |
          echo "ADR validation failed. See PR comment for details."
          exit 1
